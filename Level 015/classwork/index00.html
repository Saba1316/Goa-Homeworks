<!--Task 1: Create a sign up form where the user enters his first name, last name, email, date of birth and password. Use tags: input, br, form, label. Use attributes: name, required, value, for, id.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form>
        <label>First Name:</label>
        <input type="text" id="fname" name="fname"><br>
        <label> Last Name:</label>
        <input type="text" id="Lname" name="Lname"><br>
        <label>Gmail:</label>
        <input type="text" id="Gmail" name="Gmail"><br>
        <label>Password:</label>
        <input type="text" id="Pass" name="Pass"><br>
        <label>Date:</label>
        <input  type="date" id="Date" name="Date"><br>
        <input type="submit" value="Sign up">
    </form>
</body>
</html>

<!--The end of task 1.-->
