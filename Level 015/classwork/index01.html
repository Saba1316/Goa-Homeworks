<!--Task 2: Create a log in form where the user enters his name, email and password. Use tags: input, br, form. Use attributes: name, required, value, placeholder.-->\

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Name"  name="name" required> <br> <br>
        <input type="gmail" placeholder="Gmail" name="gmail" required> <br> <br>
        <input type="password" placeholder="Password" name="password" required> <br> <br>
        <input type="date">
        <input type="submit" value="Log in">
    </form>
</body>
</html>
