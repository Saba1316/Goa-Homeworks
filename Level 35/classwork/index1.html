<!-- Explain what static does -->

<!-- 
    Positioning: Elements with position: static are positioned according to the normal flow of the document. 
    This means they are placed where they would naturally appear in the document layout, based on their order in the HTML and the surrounding elements 
-->

<!-- Explain what absolute does -->

<!-- In CSS, position: absolute is used to position an element precisely within its containing block. -->


<!-- Explain what relative does  -->


<!-- In CSS, position: relative is used to position an element relative to its normal position in the document flow. -->


<!-- Explain what fixed does  -->

<!-- In CSS, position: fixed is used to position an element relative to the viewport, which is the visible area of the browser window. -->


<!-- Explain what sticky does  -->

<!-- In CSS, position: fixed is used to position an element relative to the viewport, which is the visible area of the browser window. -->
