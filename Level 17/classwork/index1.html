<!-- Create a drop down menu that will have 5 choices (on movies). 
Pay attention to the fact that it is sent to the database in the right place with the right value, and don't forget to make a label. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drop down menu</title>
    </head>

    <body>
        <form>
            <label for="imbd1">Movies: </label>
            <select name="movies" id="imbd1">
               <option value="interstellar">Interstellar</option>
               <option value="se7en">Se7en</option>
               <option value="the dark night">The Dark Knight</option>
               <option value="american assasin">American Assasin</option>
               <option value="the abyss">The Abyss</option>
            </select>
        </form>
    </body>
</html>
