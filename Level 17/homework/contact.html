        <nav>

                <li><a href="./contact.html">Contact</a></li>
            </ul>

        <h1>Sign up for more comics</h1>
        <form>
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="gmail">Gmail:</label>
            <input type="email" id="gmail" name="gmail" required><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="password" required><br><br>
            <input type="submit" value="Sign up">
        </form>
        <p>Have an account? <a href="./Log-in.html">Log in</a></p>
        <p>Visit Facebook for more: <a href="#">ImageComicsInc</a></p>
    </body>
