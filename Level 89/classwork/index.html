<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>პროდუქტის დეტალები</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .product-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-title {
            font-size: 24px;
            margin: 10px 0;
        }
        .product-price {
            font-size: 20px;
            color: #b12704;
            margin: 10px 0;
        }
        .product-description {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <img class="product-image" id="product-image" src="" alt="პროდუქტის სურათი">
        <h1 class="product-title" id="product-title"></h1>
        <p class="product-price" id="product-price"></p>
        <p class="product-description" id="product-description"></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
