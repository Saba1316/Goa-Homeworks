<!--Task 1: Create an unordered list and insert an ordered list into one of its items.-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists</title>
    </head>
    
    <body>
        <ul>
            <li>Item 1</li>
            <li>
                Item 2
                <ol>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ol>
            </li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </body>
</html>

<!--The end of task 1.-->
