<!--Task 3:Create an ordered list and insert a new unordered list into one of its items-->

<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists</title>
    </head>

    <body>
        <ol>
            <li>Item 1</li>
            <li>
                Item 2
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </li>
            
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>
    </body>
</html>
