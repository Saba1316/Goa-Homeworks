<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        
        <img src="./image1.png" alt="" width="500px" id="img">
        <div style="display: flex; flex-direction: column; width: 100px;">
            <button id="next">Next</button>
            <button id="prev">Previous</button>
        </div>

        <script src="./script2.js"></script>
    </body>
</html>

<!-- Explanation:
HTML Tags and Structure: -->

<!-- <html lang="en">: This indicates the language of the document is English.
<head>: Contains meta-information about the document, such as character encoding and viewport settings.
<meta charset="UTF-8">: Specifies the character encoding (UTF-8) for the document, ensuring it supports most characters and symbols.
<meta name="viewport" content="width=device-width, initial-scale=1.0">: This is used for 
making the webpage responsive on mobile devices, setting the viewport width to the device's width and setting the initial zoom level to 1.
<title>Document</title>: Specifies the title of the document that appears in the browser tab (you can change "Document" to any custom title). -->
