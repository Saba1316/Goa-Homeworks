<!--Task 3: Test other input types that we haven't learned so far and see how it works.-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Testing input types</title>
    </head>
    
    <body>
        <h1>Testing input types</h1>
        <form>
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="surname">Last Name:</label>
            <input type="text" id="surname" name="surname"><br><br>
            <label for="gmail">Gmail:</label>
            <input type="email" id="gmail" name="email"><br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="Pass"><br><br>
            <label for="birth-date">Birth Date:</label>
            <input type="date" id="birth-date" name="birth-date"><br><br>
            <label for="color">Choose a color</label>
            <input type="color" id="color" name="color"><br><br>
            <input type="search" placeholder="search..." name="search"><br><br>
            <label for="current-time">Select current time</label>
            <input type="datetime-local" id="current-time" name="current-time"><br><br>
            <input type="file" name="file"><br><br>
            <input type="checkbox" id="terms" name="terms" value="accepted">
            <label for="terms">I agree to terms</label><br><br>
            <input type="submit" value="Sign up">
        </form>
    </body>
</html>
