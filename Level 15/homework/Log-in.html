<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Log in form</title>
    </head>

    <body>
        <center>
            <h1>Instagram</h1>
            <form>

            <p>OR</p>
            <a href="#">Log in with Facebook</a><br><br>

            <p>Don't have an account? <a href="#">Sign up</a></p>
        </center>
    </body>
</html>
