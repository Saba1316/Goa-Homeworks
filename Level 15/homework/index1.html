<!-- Create an Instagram signup form with everything we've learned. 
Of course, with design, not with html, do what you can and what you know, and add the Log in below and when the user clicks on it, transfer it to the Log in form. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Sign up form</title>
    </head>

    <body>
        <center>
            <h1>Instagram</h1>
            <p>
                Sign up to see photos and videos<br> 
                from your friends.
            </p>
            <button>Log in with Facebook</button>
            <p>OR</p>
            <form>
                <input type="email" placeholder="Mobile Number or Email"  name="mobile-mumber-or-email" required><br><br>
                <input type="text" placeholder="Full Name" name="full-name" required><br><br>
                <input type="text" placeholder="Username" name="username" required><br><br>
                <input type="password" placeholder="Password" name="password" required><br><br>

                <p>People who use our service may have uploaded<br> 
                your contact information to Instagram. <a href="#">Learn More</a></p>
                <p>By signing up, you agree to our <a href="#">Terms</a>,<br>
                <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a></p>
            
                <input type="submit" value="Sign up">
            </form>
            <p>Have an account? <a href="./Log-in.html">Log in</a></p>
        </center>
    </body>
</html>
