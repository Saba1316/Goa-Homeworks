<!-- Make such a table: -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
    </head>

    <body>
        <table style="border: solid;">
            <tr>
                <th style="background-color: aqua; ">Device</th>
                <th style="background-color: aqua;">Brand</th>
                <th style="background-color: aqua;"colspan="2">Specifications</th>
            </tr>
            
            <tr>
                <td style="border: solid; " rowspan="4">Smartphone</td>
                <td style="border: solid; " rowspan="4">Apple</td>
            </tr>

            <tr>
                <td style="background-color: gold; ">Model</td>
                <td style="background-color: gold; ">Storage</td>
            </tr>

            <tr>
                <td style="border: solid; ">iPhone 12 Pro</td>
                <td style="border: solid; ">256GB</td>
                
            </tr>

            <tr>
                <td style="border: solid; ">iPhone SE</td>
                <td style="border: solid; ">128GB</td>
            </tr>

            <tr>
                <td style="border: solid;" >Laptop</td>
                <td style="border: solid;" >HP</td>
                <td style="border: solid;"colspan="2" >15.6" Display</td>
            </tr>

            <tr>
                <td style="border: solid;" >Tablet</td>
                <td style="border: solid;" >Samsung</td>
                <td style="border: solid;"colspan="2" >10.5" Display</td>
            </tr>
        </table>
    </body>
</html>
