<!-- Practice the css properties learned today -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h2 style="border: dotted;">Hello World</h2>
        <h2 style="background-color: blue;">Hello World</h2>
        <h2 style="text-align: center; ">Hello World</h2>
        <h2 style="text-decoration: underline; ">Hello World</h2>
        <h2 style="border-style: dashed; ">Hello World</h2>
        <h2 style="font-style: italic; ">Hello World</h2>
        <h2 style="border: solid;">Hello World</h2>
        <h2 style="border: double;">Hello World</h2>
        <h2 style="border: inset;">Hello World</h2>
        <h2 style="border: outset;">Hello World</h2>
    </body>
</html>
