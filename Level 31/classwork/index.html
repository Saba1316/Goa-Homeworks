<!-- Create 2 lists, one ordered, the other unordered and fill both with everything we learned today -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>styling lists</title>
        <link rel="stylesheet" href="./CSS/style.css">
    </head>
    <body>
            <p>Fruit</p>
            <ol id="list-inside">
              <li>grapes</li>
              <li>Apple</li>
              <li>Watermelon</li>
            </ol>
          <br>
            <p>Vegetables</p>
            <ul id="list-outside">
              <li>Potato</li>
              <li>Cucumber</li>
              <li>Carrot</li>
            </ul>
    </body>
</html>
